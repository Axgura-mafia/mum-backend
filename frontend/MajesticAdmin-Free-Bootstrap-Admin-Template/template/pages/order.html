<script src="https://cdn.tailwindcss.com"></script>
<style>
    section {
        font-family: "Poppins", sans-serif;
    }
</style>
<section  class="bg-gray-100 dark:bg-gray-900 py-10 px-12">
    <!-- Card Grid -->
    <div
        class="grid grid-flow-row gap-8 text-neutral-600 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
       <div class="justify-center items-center" id="card"></div>
    </div>
</section>

<script>
    console.clear()
let id = location.search.split('?')[1];
    let post,card;
    card = document.getElementById("card")
    async function xData() {
        axios.get(`https://ax-mum.herokuapp.com/order/order-info/${id}`)
        .then(res=>{
            let data = res.data.data;
            let mapped = data.map(x=>`<div>
                <div
                class="my-8 rounded shadow-lg shadow-gray-200 dark:shadow-gray-900 bg-white dark:bg-gray-800 duration-300 hover:-translate-y-1">
                <!-- Clickable Area -->
                <a  class="cursor-pointer">
                    <figure>
                        <!-- Image -->
                        <img
                            src=${x.image}
                            class="rounded-t h-72 w-full object-cover" />

                        <figcaption class="p-4">
                            <!-- Title -->
                            <p
                                class="text-lg mb-4 font-bold leading-relaxed text-gray-800 dark:text-gray-300"
                                >
                                <!-- Post Title -->
                                ${x.name}
                            </p>

                            <!-- Description -->
                            <small
                                class="leading-5 text-gray-500 dark:text-gray-400"
                            >
                             ${x.description}
                                <!-- Post Description -->
                            </small>
                        </figcaption>
                        <button class="bg-[#d2691e] text-white rounded-md py-2 px-8 inline-flex items-center justify-center text-grey-400 hover:text-gray-500 hover:bg-[#d2691e] focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                            <a href="pages/edit.html?${x.ide}">Edit</a></button>
                    </figure>
                </a>
            </div>
                </div>`)
                card.innerHTML = mapped;
                console.table(data);
            }).catch(err=>{
            alert(`Error: ${err.message}`);
        });
        

    }
    xData()
</script>
